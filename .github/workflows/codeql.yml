name: "CodeQL"

on:
  push:
    branches: [ "main", "qa" ]
  pull_request:
    branches: [ "main", "qa", "dev" ]
  schedule:
    - cron: '0 7 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set db Connection
      run: |
        export MYSQL_DB_USERNAME=${{ secrets.MYSQL_DB_USERNAME }}
        export MYSQL_DB_PASSWORD=${{ secrets.MYSQL_DB_PASSWORD }}
        export MYSQL_DB_HOST=${{ secrets.MYSQL_DB_HOST }}
        export MYSQL_DB_NAME=${{ secrets.MYSQL_DB_NAME }}
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
